<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Transaction History</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #0077cc;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        button, input[type="checkbox"] {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #0077cc;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        input[type="checkbox"]:checked {
            background-color: #28a745;
        }
        button:hover {
            background-color: #005fa3;
        }
        #exportButton {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Admin Panel - Transaction History</h1>

    <table id="transactionTable">
        <thead>
            <tr>
                <th>Bank</th>
                <th>Transaction Number</th>
                <th>Date</th>
                <th>Verified</th>
                <th>Order Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="transactionTableBody"></tbody>
    </table>

    <button id="clearHistoryButton" onclick="clearTransactionHistory()">Clear All History</button>
    <button id="exportButton" onclick="exportToCSV()">Export to CSV</button>

    <script>
        // Firebase configuration
        const firebaseConfig = {
  apiKey: "AIzaSyBamCALWsdrWviiEkA26cP6dCJZqZ5NScY",
  authDomain: "ethio-a1e95.firebaseapp.com",
  projectId: "ethio-a1e95",
  storageBucket: "ethio-a1e95.firebasestorage.app",
  messagingSenderId: "697514706181",
  appId: "1:697514706181:web:03147af1833cc25719636c",
  measurementId: "G-FDTWBNFP7F"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let transactionHistory = [];

        // Load transaction data to the table
        window.onload = function() {
            const tableBody = document.getElementById("transactionTableBody");

            db.collection("transactions").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${data.bank}</td>
                        <td>${data.txn}</td>
                        <td>${data.date}</td>
                        <td><input type="checkbox" ${data.verified ? "checked" : ""} onclick="toggleVerified('${doc.id}')"></td>
                        <td><input type="checkbox" ${data.orderStatus ? "checked" : ""} onclick="toggleOrderStatus('${doc.id}')"></td>
                        <td><button onclick="deleteTransaction('${doc.id}')">Delete</button></td>
                    `;
                    tableBody.appendChild(row);
                });
            }).catch((error) => {
                console.error("Error retrieving transactions: ", error);
            });
        };

        // Toggle the verified status
        function toggleVerified(docId) {
            const transactionRef = db.collection("transactions").doc(docId);
            transactionRef.get().then((doc) => {
                if (doc.exists) {
                    const currentStatus = doc.data().verified;
                    transactionRef.update({ verified: !currentStatus });
                }
            });
        }

        // Toggle the order status
        function toggleOrderStatus(docId) {
            const transactionRef = db.collection("transactions").doc(docId);
            transactionRef.get().then((doc) => {
                if (doc.exists) {
                    const currentStatus = doc.data().orderStatus;
                    transactionRef.update({ orderStatus: !currentStatus });
                }
            });
        }

        // Delete a transaction from history
        function deleteTransaction(docId) {
            if (confirm("Are you sure you want to delete this transaction?")) {
                db.collection("transactions").doc(docId).delete().then(() => {
                    alert("Transaction deleted");
                    window.location.reload();
                }).catch((error) => {
                    console.error("Error deleting transaction: ", error);
                });
            }
        }

        // Clear all transaction history
        function clearTransactionHistory() {
            if (confirm("Are you sure you want to clear all transaction history?")) {
                db.collection("transactions").get().then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        doc.ref.delete();
                    });
                }).then(() => {
                    alert("All transactions cleared");
                    window.location.reload();
                }).catch((error) => {
                    console.error("Error clearing transactions: ", error);
                });
            }
        }

        // Export transaction history to CSV
        function exportToCSV() {
            if (transactionHistory.length === 0) {
                alert("No transactions to export.");
                return;
            }

            const csvContent = "Bank,Transaction Number,Date,Verified,Order Status\n" +
                transactionHistory.map(item => `${item.bank},${item.txn},${item.date},${item.verified},${item.orderStatus}`).join("\n");

            const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "transaction_history.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>

</body>
</html>
